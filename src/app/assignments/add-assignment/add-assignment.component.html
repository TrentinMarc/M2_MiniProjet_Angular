<br><br>
<form [formGroup]="addForm"
      (submit)="onSubmit();" style="width:70%; margin:auto">

  <mat-form-field appearance="outline" hintLabel="Max 50 characters">
    <mat-label>Nom du devoir</mat-label>
    <input matInput formControlName="nom" name="nom" maxlength="50" placeholder="Ex: DM de Mathématiques" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Auteur</mat-label>
    <mat-select formControlName="auteur" >
      <mat-option *ngFor="let auteur of (auteurs | async)" [value]="auteur._id" required>
        {{auteur.nom}} {{auteur.prenom}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Matière</mat-label>
    <mat-select formControlName="matiere">
      <mat-option *ngFor="let matiere of (matieres | async)" [value]="matiere._id" required>
        {{matiere.libelle}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateDeRendu" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" hintLabel="Max 300 characters">
    <mat-label>Commentaire</mat-label>
    <textarea matInput formControlName="remarques" name="commentaire" maxlength="300" placeholder="Facultatif"></textarea>
  </mat-form-field>

  <br>
  <button mat-raised-button color="accent" style="width:18.75em; margin:auto">
    <span class="material-icons">add_circle</span>
    Ajouter un devoir
  </button>
  <br><br>
</form>
