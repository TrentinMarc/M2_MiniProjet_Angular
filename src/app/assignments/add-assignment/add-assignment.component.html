<br><br>
<form ngForm class="form"
      #assignmentForm
      (submit)="onSubmit(); assignmentForm.reset();" style="width:30em; margin:auto">

<!--  <mat-form-field>-->
<!--    <input matInput [(ngModel)]="auteur" name="auteur" placeholder="Auteur">-->
<!--  </mat-form-field>-->

  <mat-form-field appearance="outline" hintLabel="Max 50 characters">
    <mat-label>Nom du devoir</mat-label>
    <input matInput [(ngModel)]="nomDevoir" #input name="nom" maxlength="50" placeholder="Ex: Mathématiques" required>
    <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Matière</mat-label>
      <mat-select>
        <mat-option *ngFor="let matiere of (matieres | async)" [value]="matiere._id" required>
          {{matiere.libelle}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" style="width:18.75em; margin:auto">
    <span class="material-icons">add_circle</span>
    Ajouter un devoir
  </button>
</form>
