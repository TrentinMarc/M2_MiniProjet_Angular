<div class="container" *ngIf="assignment">
  <h2>Edition du devoir {{assignment.nom}}</h2>
  <form ngForm class="form" style="width:30em; margin:auto">
    <mat-form-field appearance="outline" hintLabel="Max 50 characters">
      <mat-label>Edition du nom</mat-label>
      <input matInput [(ngModel)]="nomAssignment" #input name="assignment-name" maxlength="50">
      <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" hintLabel="Max 50 characters">
      <mat-label>Edition de l'auteur</mat-label>
      <input matInput [(ngModel)]="auteur" #input name="auteur" maxlength="50">
      <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker"
             placeholder="Edition de la date"
             [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" hintLabel="Max 300 characters">
      <mat-label>Edition du commentaire</mat-label>
      <textarea matInput [(ngModel)]="remarques" name="commentaire" maxlength="300"></textarea>
      <mat-hint align="end">{{input.value?.length || 0}}/300</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onSaveAssignment()" style="width:18.75em; margin:auto">
      <span class="material-icons">save</span>
      Sauvegarder
    </button>
  </form>
</div>
